<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="contenedor-resultado">
        <input type="text" name="" id="" class="resultado" />
      </div>
      <div class="botones simbolos" data-item="*">*</div>
      <div class="botones simbolos" data-item="/">/</div>
      <div class="botones simbolos" data-item="-">-</div>
      <div class="botones simbolos" data-item="+">+</div>
      <div class="botones simbolos" data-item=".">.</div>
      <div class="botones numeros" data-item="9">9</div>
      <div class="botones numeros" data-item="8">8</div>
      <div class="botones numeros" data-item="7">7</div>
      <div class="botones numeros" data-item="6">6</div>
      <div class="botones numeros" data-item="5">5</div>
      <div class="botones numeros" data-item="4">4</div>
      <div class="botones numeros" data-item="3">3</div>
      <div class="botones numeros" data-item="2">2</div>
      <div class="botones numeros" data-item="1">1</div>
      <div class="botones numeros" data-item="0">0</div>
      <div class="botones2 igual" data-item="=">=</div>
      <div class="botones2 clear">C</div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
